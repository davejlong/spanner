---
templates:
- foo: Some template
permissions: []
rules: []
commands:
- version: 0.0.1
  options:
  - type: string
    required: false
    name: format
  name: foo
  env_vars:
    SERVICE_USER: testing
  executable: "/bin/date"
  enforcing: false
